{% extends "base.html" %}
{% block body %}

<div class="card mx-auto" style="width: 25rem;">  <div class="card-body">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-dismissible alert-warning">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <h4 class="alert-heading">Warning!</h4>
  <p class="mb-0">{{message}}<a href="#" class="alert-link"></a>.</p>
</div>
    {% endfor %}
    {% endif %}
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <fieldset>

        <div class="form-group mt-4">
          <label for="UserName" class="form-label">User Name</label>
          <input type="text" class="form-control" name="username" id="UserName" aria-describedby="emailHelp" placeholder="Enter your email address">
        </div>
         <div class="form-group mt-4">
          <label for="InputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
        </div>


        <div class="form-group mt-4">
          <label for="InputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" name="password"  placeholder="Password" autocomplete="off">
        </div>
        <div class="form-group mt-4">
          <label for="InputConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password" placeholder="Password" autocomplete="off">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </fieldset>
    </form>
  </div>
</div>

{% endblock body %}
